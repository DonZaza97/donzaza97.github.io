<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Descargas | Don Zaza</title>
	<link href="style1.css" rel="stylesheet">
	<link rel="icon" href="recursos/favicon1.png" type="image/x-icon">
</head>
<body>
    <audio id="audio" hidden>
		<source src="recursos/sonido.mp3" type="audio/mpeg">
		Tu navegador no soporta audio HTML5.
	</audio>
	<!-- Imagen + botÃ³n de audio -->
	<div class="top-bar">
		<img src="recursos/fotoinicio.png" alt="Logo">
		<button class="sound-button" id="reproducirSonido">&#9654;</button>
	</div>
	<!-- Lista de archivos -->
	<div class="sidebar">
		<h2>Archivos</h2>
		<div class="file-list">
			<a href="recursos/" download></a>
		</div>
	</div>
	<!-- Script para reproducir sonido -->
	<script>
		const botonSonido = document.getElementById('reproducirSonido');
		const audio = document.getElementById('audio');
		botonSonido.addEventListener('click', () => {
			if (audio.paused) {
				audio.play().catch(error => {
					console.warn('Error al reproducir el audio:', error);
				});
			}
		});
	</script>
</body>
</html>
